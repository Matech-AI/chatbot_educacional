version: "3.8"

services:
  rag-server:
    image: matheusbnas/rag-server:latest
    ports:
      - "8001:8000"
    environment:
      - CORS_ORIGINS=https://chatbot-educacional.vercel.app,http://localhost:3000,http://127.0.0.1:3000,https://dna-forca-frontend.vercel.app
    volumes:
      - ./data/materials:/app/data/materials:ro
    networks:
      - network_swarm_public
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  api-server:
    image: matheusbnas/api-server:latest
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      # Adicione outras variáveis de ambiente necessárias
    volumes:
      - ./data:/app/data
    networks:
      - network_swarm_public
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - network_swarm_public
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  frontend:
    image: matheusbnas/frontend:latest
    ports:
      - "3000:3000"
    environment: {}
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=network_swarm_public"
      - "traefik.http.routers.frontend.rule=Host(`iadnadaforca.com.br`)"
      - "traefik.http.routers.frontend.entrypoints=web,websecure"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
      - "traefik.http.routers.frontend.tls.certresolver=letsencryptresolver"
    networks:
      - network_swarm_public

volumes:
  rag_data:
    external: true
    name: rag_data
  api_data:
    external: true
    name: api_data
  redis_data:
    external: true
    name: redis_data

networks:
  network_swarm_public:
    external: true
    name: network_swarm_public
