# Configuração para deploy no Render
# Este arquivo define os serviços para deploy automático

services:
  # Servidor RAG
  - type: web
    name: dna-forca-rag-server
    env: python
    buildCommand: |
      pip install -r config/requirements.txt
    startCommand: python rag_server.py
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: CHROMA_PERSIST_DIR
        value: /opt/render/project/src/data/.chromadb
      - key: MATERIALS_DIR
        value: /opt/render/project/src/data/materials
      - key: LOG_LEVEL
        value: INFO
    disk:
      name: rag-data
      mountPath: /opt/render/project/src/data
      sizeGB: 10

  # Servidor API Geral
  - type: web
    name: dna-forca-api-server
    env: python
    buildCommand: |
      pip install -r config/requirements.txt
    startCommand: python api_server.py
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_DRIVE_API_KEY
        sync: false
      - key: RAG_SERVER_URL
        value: https://dna-forca-rag-server.onrender.com
      - key: PORT
        value: 8000
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: CORS_ORIGINS
        value: https://dna-forca-frontend.onrender.com,http://localhost:3000
      - key: LOG_LEVEL
        value: INFO
    disk:
      name: api-data
      mountPath: /opt/render/project/src/data
      sizeGB: 5

  # Redis (opcional)
  - type: redis
    name: dna-forca-redis
    ipAllowList: []
    maxmemoryPolicy: allkeys-lru
