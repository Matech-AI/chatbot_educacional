# Configura√ß√£o para deploy no Render - DNA da For√ßa AI
# Sistema completo com Docker para produ√ß√£o

services:
  # Frontend React
  - type: web
    name: dna-forca-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://dna-forca-api-server.onrender.com
      - key: VITE_RAG_BASE_URL
        value: https://dna-forca-rag-server.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true

  # Servidor RAG
  - type: web
    name: dna-forca-rag-server
    env: docker
    dockerfilePath: ./backend/Dockerfile.rag
    dockerContext: ./backend
    envVars:
      # üöÄ NOVAS FUNCIONALIDADES - NVIDIA + OpenAI + Gemini
      - key: NVIDIA_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      # üéØ CONFIGURA√á√ïES DO RAG HANDLER
      - key: PREFER_NVIDIA
        value: "true"
      - key: PREFER_OPENAI
        value: "true"
      - key: PREFER_GEMINI
        value: "true"
      - key: NVIDIA_RETRY_ATTEMPTS
        value: "2"
      - key: NVIDIA_RETRY_DELAY
        value: "0.5"
      # ü§ñ MODELOS ESPEC√çFICOS
      - key: NVIDIA_MODEL_NAME
        value: "openai/gpt-oss-120b"
      - key: OPENAI_MODEL_NAME
        value: "gpt-4o-mini"
      - key: GEMINI_MODEL_NAME
        value: "gemini-2.5-flash"
      # üß† EMBEDDINGS
      - key: NVIDIA_EMBEDDING_MODEL
        value: "nvidia-embed-qa-v2"
      - key: OPENAI_EMBEDDING_MODEL
        value: "text-embedding-3-small"
      - key: GEMINI_EMBEDDING_MODEL
        value: "embedding-001"
      - key: PREFER_OPEN_SOURCE_EMBEDDINGS
        value: "true"
      - key: OPEN_SOURCE_EMBEDDING_MODEL
        value: "intfloat/multilingual-e5-large"
      # üóÑÔ∏è CONFIGURA√á√ïES DO SISTEMA
      # üö® IMPORTANTE: ChromaDB n√£o ser√° criado automaticamente
      # - key: CHROMA_PERSIST_DIR
      #   value: /app/data/.chromadb
      - key: MATERIALS_DIR
        value: /app/data/materials
      - key: LOG_LEVEL
        value: INFO
      - key: PORT
        value: 8001
      - key: CORS_ORIGINS
        value: https://dna-forca-frontend.onrender.com,http://localhost:3000,http://127.0.0.1:3000
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
    # Para o servidor RAG
    disk:
      name: rag-data
      mountPath: /app/data
      sizeGB: 10
    healthCheckPath: /health
    autoDeploy: true

  # Servidor API Geral
  - type: web
    name: dna-forca-api-server
    env: docker
    dockerfilePath: ./backend/Dockerfile.api
    dockerContext: ./backend
    envVars:
      # üöÄ NOVAS FUNCIONALIDADES - NVIDIA + OpenAI + Gemini
      - key: NVIDIA_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_DRIVE_API_KEY
        sync: false
      # üéØ CONFIGURA√á√ïES DO RAG HANDLER
      - key: PREFER_NVIDIA
        value: "true"
      - key: PREFER_OPENAI
        value: "true"
      - key: PREFER_GEMINI
        value: "true"
      - key: NVIDIA_RETRY_ATTEMPTS
        value: "2"
      - key: NVIDIA_RETRY_DELAY
        value: "0.5"
      # ü§ñ MODELOS ESPEC√çFICOS
      - key: NVIDIA_MODEL_NAME
        value: "openai/gpt-oss-120b"
      - key: OPENAI_MODEL_NAME
        value: "gpt-4o-mini"
      - key: GEMINI_MODEL_NAME
        value: "gemini-2.5-flash"
      # üß† EMBEDDINGS
      - key: NVIDIA_EMBEDDING_MODEL
        value: "nvidia-embed-qa-v2"
      - key: OPENAI_EMBEDDING_MODEL
        value: "text-embedding-3-small"
      - key: GEMINI_EMBEDDING_MODEL
        value: "embedding-001"
      - key: PREFER_OPEN_SOURCE_EMBEDDINGS
        value: "true"
      - key: OPEN_SOURCE_EMBEDDING_MODEL
        value: "intfloat/multilingual-e5-large"
      # üîó CONFIGURA√á√ïES DE CONEX√ÉO
      - key: RAG_SERVER_URL
        value: https://dna-forca-rag-server.onrender.com
      - key: DATABASE_URL
        value: postgresql://user:password@localhost/dbname
      - key: PORT
        value: 8000
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: CORS_ORIGINS
        value: https://dna-forca-frontend.onrender.com,http://localhost:3000,http://127.0.0.1:3000
      - key: LOG_LEVEL
        value: INFO
      # üö® IMPORTANTE: ChromaDB n√£o ser√° criado automaticamente
      # - key: CHROMA_PERSIST_DIR
      #   value: /app/data/.chromadb
      - key: MATERIALS_DIR
        value: /app/data/materials
      # Configura√ß√µes de Email
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USERNAME
        value: matheusbnas@gmail.com
      - key: EMAIL_PASSWORD
        value: yoip qkvw aozn augl
      - key: EMAIL_FROM
        value: matheusbnas@gmail.com
      - key: GOOGLE_CREDENTIALS_PATH
        value: /etc/secrets/credentials.json
    disk:
      name: api-data
      mountPath: /app/data
      sizeGB: 15
    healthCheckPath: /health
    autoDeploy: true

  # Redis (opcional)
  - type: redis
    name: dna-forca-redis
    ipAllowList: []
    maxmemoryPolicy: allkeys-lru
    plan: free
