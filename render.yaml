# Configuração para deploy no Render - Frontend
# Este arquivo define o serviço frontend para deploy automático

services:
  # Frontend React
  - type: web
    name: dna-forca-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://dna-forca-api-server.onrender.com
      - key: VITE_RAG_BASE_URL
        value: https://dna-forca-rag-server.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true
